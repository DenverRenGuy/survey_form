<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form | Coding Dojo Assignment</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'survey/css/site.css' %}" media="screen" title="no title">
    </head>
    <body>
        <div class="wrapper">
            <h1>Survey Form</h1>

            <form class="" action="/survey/process" method="post">
                {% csrf_token %}
                <fieldset>
                    <legend>Survey Results Form Coding Dojo</legend>
                    Name: <input type="text" name="name" placeholder='Enter name' value="">
                    Dojo Location: <select class="" name="dojo">
                        <option value="denver">Denver</option>
                        <option value="sanfrancisco">San Francisco</option>
                        <option value="dallas">Dallas</option>
                    </select>
                    Favorite Language: <select class="" name="language">
                        <option value="javascript">Javascript</option>
                        <option value="python">Python</option>
                        <option value="dotnet">.NET</option>
                    </select>
                    <p>Comments: [Optional]</p>
                    <textarea name="comment" rows="8" cols="40"></textarea>
                    <input type="submit" name="submit" value="Submit">
                </fieldset>

            </form>
        </div>
    </body>
</html>
